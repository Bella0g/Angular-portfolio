<div class="py-20">
  <!-- Centered Image and Text Section -->
  <section class="container mx-auto p-4 my-4 h-screen w-full">
    <div class="flex flex-col items-center mx-auto max-w-4xl space-y-6">
      <img
        [src]="project.images[0]"
        alt="Sample Image"
        class="rounded-lg shadow-xl mb-4 w-full object-cover"
      />
      <div
        class="flex flex-col md:flex-row md:justify-between w-full space-y-4 md:space-y-0"
      >
        <h2
          class="text-2xl font-bold text-center md:text-left md:w-1/2 md:pr-4"
        >
          {{ project.title }}
        </h2>
        <p class="text-lg text-justify md:w-1/2 md:pl-4">
          {{ project.description }}
        </p>
      </div>
    </div>
  </section>

  <!-- Bento Style Grid -->
  <section class="container mx-auto p-4 my-10 max-w-6xl">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <!-- Top Left Image -->
      <div class="col-span-1">
        <img
          [src]="project.images[1]"
          alt="Top Left Image"
          class="rounded-lg shadow-xl w-full h-full object-cover"
        />
      </div>
      <!-- Top Right Image -->
      <div class="col-span-1">
        <img
          [src]="project.images[2]"
          alt="Top Right Image"
          class="rounded-lg shadow-xl w-full h-full object-cover"
        />
      </div>
      <!-- Bottom Image (spans both columns) -->
      <div class="col-span-1 md:col-span-2">
        <img
          [src]="project.images[3]"
          alt="Bottom Image"
          class="rounded-lg shadow-xl w-full h-full object-cover"
        />
      </div>
    </div>
  </section>
</div>
